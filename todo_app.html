<!DOCTYPE html>
<html ng-app>
	<head> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="//use.edgefonts.net/vast-shadow:n4:all.js"></script>
		<script src="//use.edgefonts.net/vast-shadow:n4:all;megrim.js"></script>
	</head>
	<body>
		<div class="todo-wrapper" ng-controller="TodoCtrl">
			<h2>Bạn đang có <span class="emphasis">{{getTotalTodos()}}</span> things to do</h2>
			<ul>
				<li ng-repeat ="todo in todos">
					<input type="checkbox" ng-model="todo.done"/>
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			 <form>
				<input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
				<button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
			 </form>
			 <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
		</div>
	</body>
</html>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <body ng-app="app">
        <h1>Firebase chatbox</h1>
 
        <div ng-controller="chatCtrl">
            <div id="chatBox" style="padding: 10px; border: black 1px solid">
                <h1>Chat box</h1>
                <div ng-repeat="chatMessage in chatMessages | limitTo:-15">
                    <span style="font-weight: bold">{{chatMessage.name}}</span>   : <span>{{chatMessage.message}}</span>
                </div>  
            </div>
               
            <form>
                Name: {{name}} <br/>
                Chat: <input type="text" ng-model="chatMes"/> <button type="submit" ng-click="sendChat()" >Send</button>
            </form>
        </div>
    </body>

    <script>
        var app = angular.module('app', ['firebase']);
        app.controller('chatCtrl', ['$scope', '$firebase', function($scope, $firebase) {
            var name = prompt("Enter your name: ", '');
            var previousChat = '';
            $scope.name = name;
            $scope.chatMessage = "";

            var ref = new Firebase("https://hiep-demo-angularjs.firebaseio.com/");
            var sync = $firebase(ref);
            $scope.chatMessages = sync.$asArray();
			
            $scope.sendChat = function () {
            	if($scope.chatMes == previousChat || $scope.chatMes.length == 0) return;
            	
                var chatMessage = { name: name, message: $scope.chatMes };
                $scope.chatMessages.$add(chatMessage);
                previousChat = $scope.chatMes;
                $scope.chatMes = "";
            }
          
            $scope.clear = function() {
                for (var i = 0; i < $scope.chatMessages.length; i++) {
                    $scope.chatMessages.$remove($scope.chatMessages[i]);
                }
            }
        }]);
    </script>
</html>
